<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main class="tarjeta">
      <section class="tarjeta_imagen">
        <img src="images/image-product-mobile.jpg" alt="imagenperfume">
      </section>
      <section class="tarjeta_info">
        <p class="tarjeta_info_titulo">PERFUME</p>
        <h1 class="tarjeta_info_nombre">Gabrielle Essence Eau De Parfum</h1>
        <p class="tarjeta_info_descripcion"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="tarjeta_info_precio">
          <p class="tarjeta_info_precio--descuento">$149.99</p>
          <p class="tarjeta_info_precio--real">$169.99</p>
        </div>
        <button class="tarjeta_info_boton">
          <img class="icono" src="images/icon-cart.svg" alt="">
          Add to Cart.
        </button>
      </section>
    </main>
  </body>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nestor Duque</a>.
  </footer>

</html>
